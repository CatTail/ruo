                        "description": "峰值时间的请求数",

                      },
                      "peak_time": {
                        "type": "integer",

                      "bandwidth": {
                        "type": "integer",
                        "description": "峰值带宽，单位 bps",
                        "example": 89982
                      },
                      "hreqs": {
                        "type": "integer",
                        "description": "峰值 https 请求数",
                        "example": 90
                      },
                      "dreqs": {
                        "type": "integer",
                        "description": "峰值动态请求数",
                        "example": 90
                      }
                    }
                  }
                },
                "data": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "required": [

                      "reqs",
                      "bytes",
                      "rps",
                      "bandwidth"
                    ],
                    "properties": {

                      "reqs": {

                      },
                      "bytes": {
                        "type": "integer",
                        "description": "请求流量，单位字节，如果请求的为下行流量，则表示下行流量。其他依次类推",

                      },
                      "rps": {
                        "type": "integer",
                        "description": "每秒请求数",
                        "example": 39
                      },
                      "bandwidth": {
                        "type": "integer",
                        "description": "请求带宽，单位 bps，如果请求下行数据，则表示下行带宽",

                      },
                      "hreqs": {

                      },
                      "dreqs": {
                        "type": "integer",
                        "description": "动态请求数，仅针对 CDN 数据查询",
                        "example": 24

            "schema": {
              "$ref": "#/definitions/ErrorResponse"

    "index": "# 概述\n本文档为 UPYUN 管理后台开放 UAPI(user api) 对接说明文档，适用于所有 UPYUN 注册用户。如果您需要调用该接口，需要人工申请。如果您在使用中，发现问题，请及时联系[我们](mail://support@upyun.com)。非常感谢!\n\n本文档所描述的 API 全部通过 `https` 访问，用户访问地址为：`https://api.upyun.com/`。默认 API 版本为 `1.0`，新版本的 API 通过 url 中增加版本号区别。\n\n# API 授权\n1. 联系我们获取 access_token\n\n2. 将 access_token 放入 http head 中\n\n以获取账号信息为例，请求如下：\n```\ncurl -i https://api.upyun.com/accounts/profile/ -H 'Authorization:Bearer your_access_token_here'\n```\n响应头如下：\n```\nHTTP/1.1 200 OK\nServer: marco/0.9\nDate: Wed, 16 Sep 2015 08:30:32 GMT\nContent-Type: application/json\nTransfer-Encoding: chunked\nConnection: keep-alive\nVary: Accept-Encoding\nX-Source: C/200\nStrict-Transport-Security: max-age=63072000\nAccess-Control-Allow-Credentials: true\nAccess-Control-Allow-Origin: https://www.upyun.com\nX-Xss-Protection: 1; mode=block\nX-Frame-Options: SAMEORIGIN\nX-Content-Type-Options: nosniff\nAge: 1\nX-Cache: MISS|MISS from ctn-zj-huz-137, MISS|MISS from ctn-zj-lna-068\nX-Request-Id: 8a92136387177a6fe1da0884e48f2512\n```\n响应主体如下(省略了其他字段)：\n```json\n{\n  \"user_id\": 00001,\n  \"username\": \"your_account_name\"\n}\n```\n\n# 请求参数\n每个接口都会说明当前接口的 HTTP 请求方法。如果是 GET 接口，则请求参数通过 query string 传入；如果是 POST 接口，则请求参数通过 http body 传入。\n\n# 错误处理\n所有的接口采用全局统一的错误码，详细的码表见附录\n例如，access_token 无效时，接口会返回：\n```\n{\n    \"error_code\": 11001,\n    \"request\": \"GET /accounts/profile/\",\n    \"message\": \"Invalid Access Token\"\n}\n```\n",
